<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <form>
        <h2 th:text="${course}"></h2>

        <th:block th:each="grade:${grades}">
            <li th:text="${grade.getStudent().getName()}
            + ' ' + ${grade.getStudent().getSurname()}
            + ' ' + ${grade.getGrade()}"></li>
        </th:block>

        <a href="/course">Back</a>
    </form>
</section>

</body>
</html>
